name: PromotionEssentials
version: 1.2
author: [TekkitCommando, lizardfreak321]

main: me.tekkitcommando.PromotionEssentials.MasterPromote

softdepend: [PermissionsEx, GroupManager, PermissionsBukkit, bPermissions, Privileges, YAPP, LuckPerms]
depend: [Vault]

commands:
  buyrank:
    usage: /buyrank [rank]
  apply:
    usage: /apply [pw]
  mpreload:
    usage: /mpreload
  token:
    usage: /token [token]
  createtoken:
    usage: /createtoken [group] [usage]
  mpconfirm:
    usage: /buyrank [rank]
    aliases: [confirm]
  ranks:
    usage: /ranks
  mpinfo:
    usage: /mpinfo